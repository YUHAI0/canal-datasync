plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
//    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://maven.aliyun.com/nexus/content/repositories/central')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    implementation 'com.alibaba.otter:canal.client:1.1.4'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    runtimeOnly 'mysql:mysql-connector-java:5.1.44'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
}

group = 'com.hzhf'
version = '0.1.0'
description = 'app'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
